<!doctype html>
<html>
<head>
<title>UMS</title>
<link rel="stylesheet" href="CSS/Login.css">
<script src="JavaScript/login.js">
</script>
</head>
<body>
  <div class="main_div_mid">
    <div class="main_div_left">
      <div class="lpu_logo">
        <img src="lpu_images/lpu_logo.png" width="140" alt="LPU" height="140" /></div>
      <div class="ums_logo">
        <img src="lpu_images/ums_logo.png" width="383" height="47" alt="ums" /></div>
    </div>
    <div class="login_box">
      <div class="red_box">
      </div>
      <div class="sign_in">
        Sign In</div>
      <div class="table">
        <div >
          <table align="center" width="100%" border="0" cellspacing="30" cellpadding="0" class="login_tbl">
            <tr>
              <td class="auto-style1">
                <form name="myForm" method="post">
                  <input type="text"  name="fname" class="input_type" placeholder="User Id">


              </td>
              <td class="auto-style1">
                      <input type="password" class="input_type_pass" name="Password" placeholder="Password">
</form>
              </td>
            </tr>
            </form>
            <tr>
              <td>
                <select name="DropDownList1" id="DropDownList1" class="select_ums">
                  <option selected="selected" value="1">HeadOffice</option>
                </select>
              </td>

            </tr>

            <tr>
              <td colspan="2">

            </tr>
          </table>

        </div>
      </div>
      <div class="login_button">
        <input type="image"  alt="login" src="lpu_images/login_icon.png"
          onclick="abc()" value="Login" style="width:73px;height:73px" />
      </div>
      <div class="forget_password">
        <a href="HTML/forget_password.html">
          <img src="lpu_images/f_p.png" width="101" height="48" alt="staff" /></a></div>
    </div>
</body>

</html>
