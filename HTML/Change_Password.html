<!doctype html>
<html>
<head>
<title>Change Password</title>
<link rel="stylesheet" href="../CSS/change_password.css">
<script src="../JavaScript/change_password.js"></script>
</head>
<body>
  <div class="main_div_mid">
    <div class="main_div_left">
      <div class="lpu_logo">
        <img src="../lpu_images/lpu_logo.png" width="140" alt="LPU" height="140" /></div>
      <div class="ums_logo">
        <img src="../lpu_images/ums_logo.png" width="383" height="47" alt="ums" /></div>
    </div>
    <div class="change_password_box">
      <div class="red_box">
      </div>
      <div class="change_password">
        Change Password</div>
      <div class="table">

        <div >

          <table align="center" width="100%" border="0" cellspacing="25" cellpadding="0" class="changepass_tbl">
            <tr>
              <td class="auto-style1">
                <h4 style="color:red">Login Id</h4>
                <h4 style="margin-top:-15px;">1190</h4>
              </td>
              <form name="myForm" method="post">
              <td class="auto-style1">
                <h4 style="color:red;">Old Password</h4>
                      <input type="password" class="input_type_pass" name="oldpassword" style="margin-top:-25px">
              </td>
            </tr>
            <tr style="margin-top">
              <td>
                <h4 style="color:red">New Password</h4>
                <input type="password"  name="newpassword" class="input_type_pass" >
              </td>
              <td>
                <h4 style="color:red">Confirm Password</h4>
                <input type="password"  name="cnfpassword" class="input_type_pass" >
              </td>
            </form>
            </tr>
            <tr>
              <td colspan="2">
                <input type="button" name="Change Password" value="Change Password" style="width:160px;"onclick="changepassword()" class="button">
                <input type="button" name="Return to Home Page" value="Return to Home Page" style="width:200px;" onclick="home()" class="button">
            </tr>
          </table>
   </form>
        </div>
      </div>

</body>

</html>
